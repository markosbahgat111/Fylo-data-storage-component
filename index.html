<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <div class="main_container">
        <div class="fylo_container">
            <img src="./images/logo.svg" alt="logo">
            <div class="icons_container">
                <img src="./images/icon-document.svg" alt="document">
                <img src="./images/icon-folder.svg" alt="folder">
                <img src="./images/icon-upload.svg" alt="upload">
            </div>
        </div>
        <div class="app_container">
            <h1>You've used <strong>815GB</strong> of your storage.</h1>
            <div class="box"><strong>185</strong>GB LEFT <div class="triangle"></div></div>
            <progress value="750" max="1000" class="progress">.</progress>
            <div class="spans_contianer">
                <span>0GB</span>
                <span>1000GB</span>
            </div>
        </div>
    </div>
</body>
</html>
